{% extends "base.html" %}
{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
     <div class="container-fluid col-md-5">
         <h4 class="bold">Leave Request Form</h4><hr>
        {% for field in form %}
        <div class="form-group">
            <div class="input-group flex-nowrap">
                <span class="input-group-text col-md-6" id="addon-wrapping">{{field.label_tag}}</span>
                <span class="col-md-6">{{field}}</span>
             </div>
            </div>
        {% endfor %}
        <input type="submit" class="save btn btn-success" value="Submit">
     </div>
     <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
     </div>
</form>
{% endblock %}
