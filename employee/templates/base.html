<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}Employee Management{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">ABC Private Ltd.</a>
  </div>
</nav>
<div class="modal-body row">
    <div class="col-md-2">
        {% block sidebar %}
        <ul>
            <li><a href="/raise">New Request</a></li>
            <li><a href="/list">List My Requests</a></li>
            <li><a href="/manage">Manage Team Requests</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content" class="col-md-10">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
