{% extends "base.html" %}
{% block content %}
<button class="btn btn-primary">Cancel Selected</button>
<div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Request Type</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col">Status</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
       {% for r in rows %}
       <tr>
        <td>{{r.employee.employee_id}}</td>
           <td>{{r.employee.first_name}} {{r.employee.last_name}}</td>
           <td>{{r.type}}</td>
           <td>{{r.start_date}}</td>
           <td>{{r.end_date}}</td>
           <td>{{r.status}}</td>
           <td><input type="checkbox"></td>
       </tr>
        {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
